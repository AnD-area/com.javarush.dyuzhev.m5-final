<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.confirmation.title}">JiraRush - Email Confirmation</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{email.confirmation.greeting(${user.firstName})}">Hello, ${user.firstName}.</p>
<p th:text="#{email.confirmation.body}">To complete the setup of your account and start using JiraRush, please confirm
    your email address.</p>
<a th:href="${confirmationUrl}" th:text="#{email.confirmation.link}">Confirm Email</a>
<div>
    <a href="?lang=en">English</a> |
    <a href="?lang=ru">Русский</a> |
    <a href="?lang=it">Italiano</a>
</div>
</body>
</html>
